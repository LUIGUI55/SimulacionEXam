<!DOCTYPE html>
<html lang="es">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Dashboard</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'analyzer/style.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1>Panel de Rendimiento ML</h1>
            <p>Visualizando Puntuación F1 y Exactitud</p>
        </header>

        <main>
            <div class="controls">
                <label for="modelSelect">Seleccionar Modelo:</label>
                <div class="select-wrapper">
                    <select id="modelSelect">
                        <option value="Logistic Regression">Regresión Logística</option>
                        <option value="Linear Regression">Regresión Lineal</option>
                        <option value="SVM">Máquina de Vectores de Soporte (SVM)</option>
                    </select>
                </div>
                <button id="generateBtn">Generar Gráfica</button>
            </div>

            <div class="dashboard-grid">
                <!-- Data Table Section -->
                <div class="chart-card" style="grid-column: 1 / -1; overflow-x: auto;">
                    <h3>Vista de Datos (Simulación Pandas)</h3>
                    <table id="dataTable" style="width: 100%; border-collapse: collapse; color: var(--text-color);">
                        <thead>
                            <tr style="border-bottom: 1px solid #333; text-align: left;">
                                <th style="padding: 10px;">ID</th>
                                <th style="padding: 10px;">Sujeto (Fragmento)</th>
                                <th style="padding: 10px;">Etiqueta Real</th>
                                <th style="padding: 10px;">Predicción</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Rows will be populated by JS -->
                        </tbody>
                    </table>
                </div>

                <div class="chart-card">
                    <h3>Métricas de Rendimiento</h3>
                    <div class="chart-container">
                        <canvas id="metricsChart"></canvas>
                    </div>
                </div>
                <div class="chart-card">
                    <h3>Matriz de Confusión</h3>
                    <div class="chart-container">
                        <canvas id="confusionChart"></canvas>
                    </div>
                </div>
                <div class="chart-card">
                    <h3>Curva ROC</h3>
                    <div class="chart-container">
                        <canvas id="rocChart"></canvas>
                    </div>
                </div>
                <div class="chart-card">
                    <h3>Pérdida de Entrenamiento</h3>
                    <div class="chart-container">
                        <canvas id="lossChart"></canvas>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="{% static 'analyzer/script.js' %}"></script>
</body>

</html>
